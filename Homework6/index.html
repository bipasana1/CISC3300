<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Server Requests</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>JSON Server Requests</h1>

    <script>
        // GET request to request data from the "posts" resource
        $.get("http://localhost:3000/posts", function(posts) {
            console.log("GET request response (Posts):", posts);
        });

        // POST request to add a new resource to the "posts" resource
        var newPost = {
            title: "New Post",
            views: 50
        };

        $.post("http://localhost:3000/posts", newPost, function(data) {
            console.log("POST request response:", data);
        });

        // PUT request to replace a previous resource in the "posts" resource
        var updatedPost = {
            id: "1",
            title: "Updated Post",
            views: 150
        };

        $.ajax({
            url: "http://localhost:3000/posts/1",
            type: "PUT",
            data: updatedPost,
            success: function(data) {
                console.log("PUT request response:", data);
            }
        });
    </script>
</body>
</html>
